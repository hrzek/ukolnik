<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 9px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>



   <div class="login-container">
    <h1>Přihlášení do úkolníčku</h1>
    <div class="error-message" id="errorMessage"></div>
    <input type="text" id="username" placeholder="Uživatelské jméno" onkeydown="handleEnter(event)" />
    <input type="password" id="password" placeholder="Heslo" onkeydown="handleEnter(event)" />
    <button id="loginButton" onclick="validateLogin()">Přihlásit se</button>
</div>


    <script>
        // přihlašovací údaje
        const validUsers = [ 
	{ username: "stepan", password: "123" },
	{ username: "stepan2", password: "123" },
	{ username: "stepan3", password: "123" },

];

function validateLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const userExists = validUsers.some(user => user.username === username && user.password === password);

    if (userExists) {
        // Uložení přihlášení do sessionStorage
        sessionStorage.setItem("isLoggedIn", "true");
        sessionStorage.setItem("loggedInUser", username); // Volitelně uložte jméno uživatele
        window.location.href = "stranka_vyber.html";
    } else {
        document.getElementById("errorMessage").innerText = "Neplatné přihlašovací údaje!";
    }
}

function handleEnter(event) {
    if (event.key === "Enter") {
        validateLogin(); // Zavolání funkce přihlášení
    }
}
    </script>
</body>
</html>
